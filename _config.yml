        title: Shanghai Ubiquitious Navigation Technology
        sub_title: Machine Learning Research Intern
        caption: September 2018 - March 2017
        quote: > # short description of job
        link: http://ubinavi.com.cn/
        description: |
           ## **Satellite Segmentation Research and Implementation**: 
           Research and implementation of several deep learning based methods for segmentation using Keras with Tensorflow backend.
           The role also included: 
          
             - Creation of custom satellite dataset was created using OpenStreetMap and Pythons LabelMe.
             - Implementation of baseline segmentation algorithms, such as K-Means, and Suport Vector Machines
             - Research and application of Fully Connected Networks (FCN's) for segmentation. Done with Tensorflow (Keras).
          
           ## **Hyperspectral Image Analysis**: 
              Given hyperspectral image data, I was tasked with finding the contents of chloraphyll inside a river. This was done by researching algorithms that identified chlorapyll based on the reflectivity of water, and then taking samples from the river in question.

