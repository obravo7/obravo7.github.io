      - layout: top-left
        title: 株式会社Pluszero
        sub_title: Machine Learning Engineer
        caption: August 2019 - December 2021
        link: https://plus-zero.co.jp/
        quote: >  # short description of job 

        description: | # this will include new lines to allow paragraphs
          ## **Responsibilities**
          
          #### Algorithm research and implementation: 
          Investigate the latest advances in relevant fields using PyTorch or Tensorflow deep learning frameworks. Analyze, process, and create
          data pipelines. Examples include:
            - Point cloud Segmentation. Conversion of point cloud LiDAR coordinate system to corresponding camera coordinate system (using celebrated camera’s).
            - Generative adversarial networks (GANs) for manipulation of image features (using non facial objects). Creation of custom dataset using Selenium based web scrappers. Created a web application that allowed users to interact with image features.
            - Instance and Semantic Segmentation of X-band radar images for object detection and object tracking.
            - Utilized Natural Language Processing (NLP) algorithms for sentence/word vectorization. Use sentence embeddings as a way of comparing sentence similarity.
          
          #### Deployment and Maintenance
          Deploy models into production using several web technologies such as AWS and GCP. Deployment done using REST API with web frameworks such as Celery/Flask, Django, and AWS with Docker. Debug, maintain, and update any issues that may arise with regards to the back-end

